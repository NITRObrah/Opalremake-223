<!DOCTYPE html>
<html lang="en">
<head>
    <title>sight.w</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./ABC.js"></script>
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 0 15px #00ff88;
        }

        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 0 25px #00ff88;
            filter: drop-shadow(0 0 10px #00ff88);
        }

        button.run {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #610101;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.run:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="favicon.png" alt="sight.w" class="logo">
        <span>sight.w</span>
    </div>

    <script>
        window.onload = function() {
            var page = new ABC({
                "type": "blank",
                "url": "load.html"
            });
            page.setType("blank");
            page.setUrl("./load.html");
            console.log(page.getCode());
            page.open();
        };
    </script>
    <button class="run" onclick="runCode()">Please Allow Pop-up!</button>
</body>
</html>
